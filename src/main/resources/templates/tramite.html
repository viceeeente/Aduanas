<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario para Ingreso o Salida del Pais</title>
</head>
<body>

    <div id="titulo">
      <h2>Fomulario para Ingreso/Salida</h2>

        <label for="nombre">Nombre:</label>

    </form>



</body>
</html>

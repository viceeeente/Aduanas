<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resumen del Trámite</title>
    <link rel="stylesheet" th:href="@{/css/resumen-tramite.css}">
    <link rel="icon" href="/imagenes/icono.jpg" type="image/x-icon">
</head>
<body>
<h1>Resumen del Trámite</h1>

<p th:if="${tramite.fechaIngreso != null}">
    <strong>Fecha de Ingreso:</strong>
    <span th:text="${tramite.fechaIngreso}"></span>
</p>

<p th:if="${tramite.fechaSalida != null}">
    <strong>Fecha de Salida:</strong>
    <span th:text="${tramite.fechaSalida}"></span>
</p>

<p th:if="${tramite.vehiculoPropio != null}">
    <strong>Vehículo Propio:</strong>
    <span th:text="${tramite.vehiculoPropio ? 'Sí' : 'No'}"></span>
</p>

<p th:if="${tramite.viajaConMenor != null}">
    <strong>Viaja con Menor:</strong>
    <span th:text="${tramite.viajaConMenor ? 'Sí' : 'No'}"></span>
</p>

<div th:if="${tramite.vehiculo != null}">
    <h2>Datos del Vehículo</h2>
    <p th:if="${tramite.vehiculo.patente != null}">
        <strong>Patente:</strong>
        <span th:text="${tramite.vehiculo.patente}"></span>
    </p>

</div>


<div th:if="${tramite.viajaConMenor}">
    <h2>Datos del Menor</h2>
    <p th:if="${tramite.menor != null and tramite.menor.nombre != null}">
        <strong>Nombre del Menor:</strong>
        <span th:text="${tramite.menor.nombre}"></span>
    </p>

</div>

<a href="/home">Volver al Menu</a>
</body>
</html>

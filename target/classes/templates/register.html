<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

  <div id="titulo">
    <h2>Registro de Usuario</h2>
  </div>

  <form th:action="@{/register}" th:object="${usuario}" method="post">
    <label for="run">Run:</label>
    <input type="text" id="run" th:field="*{run}" pattern="[0-9]{7,8}" inputmode="numeric" maxlength="8" required>

    <label for="dv">Digito Verificador:</label>
    <input type="text" id="dv" th:field="*{dv}" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>

    <label for="segundoNombre">Segundo Nombre:</label>
    <input type="text" id="segundoNombre" th:field="*{segundoNombre}">

    <label for="apellidoPaterno">Apellido Paterno:</label>
    <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}">

    <label for="apellidoMaterno">Apellido Materno:</label>
    <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}">

    <label for="claveUnica">Clave Unica:</label>
    <input type="password" id="claveUnica" th:field="*{claveUnica}">

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" th:field="*{password}">

    <label for="nacionalidad">Nacionalidad:</label>
    <input type="text" id="nacionalidad" th:field="*{nacionalidad}">

    <button type="submit">Registrar</button>

  </form>

</body>
</html>

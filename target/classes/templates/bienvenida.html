<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Aduanas</title>
    <link rel="stylesheet" th:href="@{/css/bienvenida.css}">
    <link rel="icon" href="/imagenes/icono.jpg" type="image/x-icon">

</head>
<body>
<div class="encabezado">
    <h1>Bienvenidos a App Aduanas</h1>
    <img src="/imagenes/logo-aduana.png.jpg" alt="Logo Aduana" class="logo-derecha">
</div>
    

    <form th:action="@{/login}" method="get" class="form-login">
        <p>Haz click aquí para iniciar sesión</p>
        <button type="submit">Login</button>
    </form>

    <form th:action="@{/register}"  method="get" class="form-register">
        <p>Registrate aquí</p>
        <button type="submit">Registrar</button>
    </form>

</body>
</html>
